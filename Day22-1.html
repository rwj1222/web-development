<!DOCTYPE html>
<html>
    <head>
     <title>计算器</title>
    </head>
    <body>
            <div>
                    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text" value="lalla">
                    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
                </div>
                <div class="buttons">
                    <button id="1" >判断当前选中的输入框输入内容是否为数字</button>
                    <button id="2" >把 A 四舍五入为 B 个小数位数的数字</button>
                    <button id="3" >当前选中数字的绝对值</button>
                    <button id="4" >对当前选中的数字进行上舍入</button>
                    <button id="5" >对当前选中的数字进行下舍入</button>
                    <button id="6" >把当前选中的数字四舍五入为最接近的整数</button>
                    <button id="7" >返回 A 和 B 中的最高值</button>
                    <button id="8" >返回 A 和 B 中的最低值</button>        
                </div>
                <p id="result"></p>  
    </body>
    <script>
     var btn1 = document.getElementById("1");
     var radio1 =document.getElementById("radio-a");
     var radio2 = document.getElementById("radio-b");
     var input1 = document.getElementById("num-a");
     var input2 = document.getElementById("num-b");
btn1.onclick = function() {
    if(radio1.checked&&input1.value!=""){
        checkNumber(input1.value);
    input1.value="";
    
    }
    else if(radio2.checked&&input2.value!=""){
        checkNumber(input2.value);
    input2.value="";
    
    }
    else document.getElementById("result").innerHTML="请点击单选按钮或者请输入。。。";
}
function checkNumber(m){
    if(!isNaN(m)) document.getElementById("result").innerHTML="it's a number!";
    else document.getElementById("result").innerHTML="it's not a number!";
    
}
  document.getElementById("2").onclick= function (){
          if(isNaN(input1.value)||isNaN(input2.value))  document.getElementById("result").innerHTML="please input two numbers";
          else {
            document.getElementById("result").innerHTML=Number(input1.value).toFixed(Number(input2.value));
          }
  }
  document.getElementById("3").onclick=function(){
      if(radio1.checked){
          if(isNaN(input1.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.abs(Number(input1.value));
          input1.value="";
      }
      else if(radio2.checked){
          if(isNaN(input2.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.abs(Number(input2.value));
          input2.value="";
      }
  }
  document.getElementById("4").onclick=function(){
    if(radio1.checked){
          if(isNaN(input1.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.ceil(Number(input1.value));
          input1.value="";
      }
      else if(radio2.checked){
          if(isNaN(input2.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.ceil(Number(input2.value));
          input2.value="";
      }
  }
  document.getElementById("5").onclick=function(){
    if(radio1.checked){
          if(isNaN(input1.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.floor(Number(input1.value));
          input1.value="";
      }
      else if(radio2.checked){
          if(isNaN(input2.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.floor(Number(input2.value));
          input2.value="";
      }
  }
  document.getElementById("6").onclick=function(){
    if(radio1.checked){
          if(isNaN(input1.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.round(Number(input1.value));
          input1.value="";
      }
      else if(radio2.checked){
          if(isNaN(input2.value))    document.getElementById("result").innerHTML="please input a number!!";
          else document.getElementById("result").innerHTML=Math.round(Number(input2.value));
          input2.value="";
      }
  }
  document.getElementById("7").onclick=function(){
   if(isNaN(input1.value)||isNaN(input2.value)) document.getElementById("result").innerHTML="please input 2 numbers!!";  
   else document.getElementById("result").innerHTML="the large is : "+Math.max(Number(input2.value),Number(input1.value));
  }
  document.getElementById("8").onclick=function(){
   if(isNaN(input1.value)||isNaN(input2.value)) document.getElementById("result").innerHTML="please input 2 numbers!!";  
   else document.getElementById("result").innerHTML="the less is : "+Math.min(Number(input2.value),Number(input1.value));
  }

    
    </script>
</html>
