<!DOCTYPE html>
<html>
    <head>
     <title>计算器</title>
    </head>
    <body>
            <div>
                    <label>String A:
                        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                    </label>
                    <textarea id="str-a"></textarea>
                    <label>String B:
                        <input id="radio-b" type="radio" name="str-obj" value="b">
                    </label>
                    <textarea id="str-b"></textarea>        
                    <label>Num A：<input id="num-a" type="number" value="0"></label>
                    <label>Num B：<input id="num-b" type="number" value="1"></label>
                </div>
                <div>
                    <button id="1">获取当前选中输入的内容长度</button>
                    <button id="2">当前选中输入中的第3个字符</button>
                    <button id="3">把两个输入框的文字连接在一起输出（concat）</button>
                    <button id="4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                    <button id="5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                    <button id="6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                    <button id="7">当前选中输入框的行数</button>
                    <button id="8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                    <button id="9">把所选输入框中的内容全部转为大写</button>
                    <button id="10"> 把所选输入框中的内容全部转为小写</button>
                    <button id="11">把所选输入框中内容的半角空格全部去除</button>
                    <button id="12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
                </div>
                <p id="result"></p>
    </body>
    <script>
        var btn=document.querySelectorAll('button');
        var rdo=document.getElementsByName("str-obj");
    
        var input3=document.getElementById("num-a");
        var input4=document.getElementById("num-b");
    for(var i=0;i<btn.length;i++){
        btn[i].onclick=function(e){
            if(e.target.id=="1"){
            for(var i=0;i<rdo.length;i++){
                if(rdo[i].checked){
                    var str=String.fromCharCode("a".charCodeAt()+i);
                    var ipt=document.getElementById("str-"+str); 
                    document.getElementById("result").innerHTML=ipt.value;
                }
            }
        }
        if(e.target.id=="2"){
            for(var i=0;i<rdo.length;i++){
                if(rdo[i].checked){
                    var str=String.fromCharCode("a".charCodeAt()+i);
                    var ipt=document.getElementById("str-"+str); 
                    document.getElementById("result").innerHTML=ipt.value[2];
                }
            }
        }
        if(e.target.id=="3"){
            document.getElementById("result").innerHTML="";
            for(var i=0;i<rdo.length;i++){
                    var str=String.fromCharCode("a".charCodeAt()+i);
                    var ipt=document.getElementById("str-"+str); 
                    document.getElementById("result").innerHTML+=ipt.value;     
            }    
        }
        if(e.target.id=="4"){
                   var ipt1=document.getElementById("str-a");
                   var ipt2=document.getElementById("str-b");
                    document.getElementById("result").innerHTML=ipt1.value.indexOf(ipt2.value);              
        }
        if(e.target.id=="5"){
                   var ipt1=document.getElementById("str-a");
                   var ipt2=document.getElementById("str-b");
                    document.getElementById("result").innerHTML=ipt1.value.lastIndexOf(ipt2.value);              
        }
        if(e.target.id=="6"){
            if(isNaN(input3.value)||isNaN(input4.value)) document.getElementById("result").innerHTML="请输入数字！"
            for(var i=0;i<rdo.length;i++){
                if(rdo[i].checked){
                    var str=String.fromCharCode("a".charCodeAt()+i);
                    var ipt=document.getElementById("str-"+str); 
                    document.getElementById("result").innerHTML=ipt.value.slice(input3.value,input4.value);
                }
            }
        }
        if(e.target.id=="7"){
            for(var i=0;i<rdo.length;i++){
                if(rdo[i].checked){
                    var str=String.fromCharCode("a".charCodeAt()+i);
                    var ipt=document.getElementById("str-"+str); 
                    document.getElementById("result").innerHTML=ipt.value.split(/\n/).length+"行";
                }
            }
        }
        if(e.target.id=="8"){
            if(isNaN(input3.value)||isNaN(input4.value)) document.getElementById("result").innerHTML="请输入数字！"
            for(var i=0;i<rdo.length;i++){
                if(rdo[i].checked){
                    var str=String.fromCharCode("a".charCodeAt()+i);
                    var ipt=document.getElementById("str-"+str); 
                    document.getElementById("result").innerHTML=ipt.value.substr(input3.value,input4.value);
                }
            }
        }
        
        if(e.target.id=="9"){
            
            for(var i=0;i<rdo.length;i++){
                if(rdo[i].checked){
                    var str=String.fromCharCode("a".charCodeAt()+i);
                    var ipt=document.getElementById("str-"+str); 
                    document.getElementById("result").innerHTML=ipt.value.toUpperCase();
                }
            }
        }
        if(e.target.id=="10"){
           for(var i=0;i<rdo.length;i++){
               if(rdo[i].checked){
                   var str=String.fromCharCode("a".charCodeAt()+i);
                   var ipt=document.getElementById("str-"+str); 
                   document.getElementById("result").innerHTML=ipt.value.toLowerCase();
               }
           }
       }
       if(e.target.id=="11"){
           for(var i=0;i<rdo.length;i++){
               if(rdo[i].checked){
                   var str=String.fromCharCode("a".charCodeAt()+i);
                   var ipt=document.getElementById("str-"+str); 
                  ipt.value=ipt.value.replace(/\s*/g,"");
               }
           }
       }
        if(e.target.id=="12"){
                if(rdo[0].checked) document.getElementById("str-a").value=document.getElementById("str-b").value;
                if(rdo[1].checked) document.getElementById("str-b").value=document.getElementById("str-a").value;
               
        }

        }
    }
    
    </script>
</html>
